<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Music Plan For All | Daniel</title>
</head>
<body>
    <div class="container">
        <div class="target">
            <div class="img-container">
                <img src="/images/illustration-hero.svg" alt="music image">
            </div>
            <div class="order-section">
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="plan">
                <div class="plan-left">
                    <div class="icon">
                        <img src="/images/icon-music.svg" alt="">
                    </div>
                    <div class="plan-info">
                        <h4>Annual Plan</h4>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <di class="plan-right">
                    <div class="plan-change">
                        <a href="#">Change</a>
                    </div>
                </di>
            </div>
            <button class="btn-pay" type="button">Proceed to Payment</button>
            <a class="cancel-order" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
